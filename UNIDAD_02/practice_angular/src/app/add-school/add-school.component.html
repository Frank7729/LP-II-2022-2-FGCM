<div class="w-full max-w-xs m-auto p-2 rounded-lg border-2">
  <h2 class="text-3xl text-center text-red-500 font-serif">Nueva CategorÃ­a</h2>
  <form #schoolForm="ngForm" (ngSubmit)="submitForm(schoolForm)" class="w-full max-w-lg">
    <input type="text" name="id" [(ngModel)]="schoolService.selectSchool.id">
    <div class="flex flex-wrap -mx-3 mb-6">
      <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
        <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-first-name">
          Nombre
        </label>
        <input [(ngModel)]="schoolService.selectSchool.name" name="name"
          class="appearance-none block w-full bg-gray-200 text-gray-700 border rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white"
          id="name" type="text" placeholder="Name">
      </div>
      <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
        <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-first-nameslug">
          Slug
        </label>
        <input [(ngModel)]="schoolService.selectSchool.slug" name="slug"
          class="appearance-none block w-full bg-gray-200 text-gray-700 border rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white"
          id="slug" type="text" placeholder="Slug">
      </div>
    </div>
    <div class="flex items-center justify-between">
      <button
        class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
        type="submit">
        Guardar
      </button>
      <a routerLink="/" class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800">
        Regresar
      </a>
    </div>
  </form>
</div>
